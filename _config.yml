      - layout: left
        title: GoMyCode
        caption: August 2016 - September 2016
        sub_title: C# and Unity Game Developement
        quote: >
          Bootcamp for learning game developement in C# and Unity
        description: | # this will include new lines to allow paragraphs
          This was the first time I got in the programming world truely, it was a great experience, a 3 week bootcamp with teachers from different companies and schools that are experts in the game developement field!

          In the end of that 3 weeks period each of us had to develop a simple game and represent it to judges and explain the mechanics of the game, I have developed a clicker game where you can mine and purchase mining gear
          to increase your profit, it was pretty simple with simple mechanics but it was quite challenging at that time!

      - layout: left
        title: Holberton School
        caption: September 2019 - September 2021
        sub_title: Full Stack Web Developer
        quote: >
          University specialized on project based education
        description: | # this will include new lines to allow paragraphs
          Starting as the first student of Holberton School in Tunisia, I was trying to find a suitable school for me to start in, I didn't like the old school universities in Tunisia.

          All of them were focused on giving the same outcome for students, making the next generation workers that don't have any ambition to experiment and try new things, the pace in Holberton
          School is kind of overwhelming in the beginning but overtime I have learned to organize the way I work and make it more efficient, the school is all project based and you have to learn
          new technologies by yourself and with your peers!

